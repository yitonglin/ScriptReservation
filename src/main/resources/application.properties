# mysql-connector-java 6.0.x 及以上版本配置
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ytl?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=521125

# mybatis
# mapper.xml文件的位置
mybatis.mapper-locations=classpath*:mapper/*.xml

# 通用 mapper
# 主键自增回写方法,默认值MYSQL
mapper.identity=MYSQL
# 设置 insert 和 update 中，字符串类型!=""才插入/更新,默认false
#mapper.not-empty=true

#端口配置
server.port=8082

# dao(com.script.scriptreservation.dao) 层设置成 debug 级别以显示sql
#logging.level.com.script.scriptreservation.dao=debug

# 当前活动的日志文件名
#logging.file.name=logs/user/user.log
# 最多保留多少天的日志
#logging.file.max-history=30
# 单个日志文件最大容量
#logging.file.max-size=10MB

